<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Kamen Rider Fan Club Survey Form</title>
</head>
<body>
    <h1 id="title">Kamen Rider Fan Club Survey Form</h1>
    <p id="description">We would like to know about your experience with the Kamen Rider franchise!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="Enter your name" /></label>
        <label id="email-label" for="email">Email Address: <input id="email" type="email" required placeholder="Enter your email address" /></label>
        <label id="number-label" for="number">Age (optional): <input id="number" type="number" placeholder="Enter your age" min="13" max="120" /></label>
        <label for="dropdown">
            Which era of Kamen Rider do you prefer?
            <select id="dropdown">
                <option value="" selected disabled>(select one)</option>
                <option value="showa">Showa</option>
                <option value="heisei1">Heisei Phase 1</option>
                <option value="heisei2">Heisei Phase 2</option>
                <option value="reiwa">Reiwa</option>
            </select>
        </label>
        <p>Would you recommend Kamen Rider to a friend?</p>
        <label><input type="radio" name="recommendation" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommendation" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommendation" value="unsure"> Unsure</label>
        <p>What Kamen Rider media have you engaged with?</p>
        <label><input type="checkbox" value="tv"> TV Shows</label>
        <label><input type="checkbox" value="movie"> Movies</label>
        <label><input type="checkbox" value="manga"> Manga/Comics</label>
        <label><input type="checkbox" value="radio"> Radio dramas</label>
        <label><input type="checkbox" value="games"> Video games</label>
        <label><input type="checkbox" value="merch"> Merchandise</label>
        <label><input type="checkbox" value="other"> Other</label>
        <label>Additional Comments: <textarea placeholder="Enter additional comments"></textarea></label>
        <input id="submit" type="button" value="Submit" />
    </form>
</body>
</html>
