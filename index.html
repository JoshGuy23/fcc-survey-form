<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Kamen Rider Fan Club Survey Form</title>
</head>
<body>
    <h1 id="title">Kamen Rider Fan Club Survey Form</h1>
    <p id="description">We would like to know about your experience with the Kamen Rider franchise!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="Enter your name" /></label>
        <label id="email-label" for="email" class="label">Email Address: <input id="email" type="email" required placeholder="Enter your email address" /></label>
        <label id="number-label" for="number" class="label">Age (optional): <input id="number" type="number" placeholder="Enter your age" min="13" max="120" /></label>
        <label for="dropdown" class="label">
            Which era of Kamen Rider do you prefer?
            <select id="dropdown">
                <option value="" selected disabled>(select one)</option>
                <option value="showa">Showa</option>
                <option value="heisei1">Heisei Phase 1</option>
                <option value="heisei2">Heisei Phase 2</option>
                <option value="reiwa">Reiwa</option>
            </select>
        </label>
        <p>Would you recommend Kamen Rider to a friend?</p>
        <label class="option"><input type="radio" name="recommendation" value="definitely" class="click"> Definitely</label>
        <label class="option"><input type="radio" name="recommendation" value="maybe" class="click"> Maybe</label>
        <label class="option"><input type="radio" name="recommendation" value="unsure" class="click"> Unsure</label>
        <p>What Kamen Rider media have you engaged with? (Check all that apply)</p>
        <label class="option"><input type="checkbox" value="tv" class="click"> TV Shows</label>
        <label class="option"><input type="checkbox" value="movie" class="click"> Movies</label>
        <label class="option"><input type="checkbox" value="manga" class="click"> Manga/Comics</label>
        <label class="option"><input type="checkbox" value="radio" class="click"> Radio dramas</label>
        <label class="option"><input type="checkbox" value="games" class="click"> Video games</label>
        <label class="option"><input type="checkbox" value="merch" class="click"> Merchandise</label>
        <label class="option"><input type="checkbox" value="other" class="click"> Other</label>
        <label class="label">Additional Comments: <textarea placeholder="Enter additional comments"></textarea></label>
        <input id="submit" type="button" value="Submit" />
    </form>
</body>
</html>
